<!DOCTYPE html>
<!-- tells the browser that the file is html -->
<html>

<!--head contains the linking of other technologies that will be used in the website  -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- title tag sets the title of the tab -->
	<title>Ted Bryan | Web Developer Portfolio</title>
	<!-- icon -->
	<link rel="icon" type="jpg" href="./images/me.jpg">
	<!-- external CSS -->
	<link rel="stylesheet" type="text/css" href="./style.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
 	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<!-- body contains the content of our website -->
<body>
	<!-- div creates a wrapper/container for layout -->
	<!-- class = more than 1 element ex. ITE202 -->
	<!-- id = identifier ex. 2021-160092 -->
	<div class = "container-fluid"> 
		<!-- div is an non semantic of html/big term -->
		<!-- section is an example of semantic html/descriptive -->
		<section id = "landing" class=" text-center mt-5">
			<!-- h1-h6 tag helps us to add headings on our website -->
		 <h1>Full Stack Web Developer</h1>
		   <!-- p tag is responsible for adding paragraph on our website -->
		  <p>Hi! My name is Ted Bryan and i love building things from scratch</p>
		  <!-- img tag will help us add image on our website -->
		  <!-- src attribute means source -->
		  <img src='./images/me.jpg' class="img-fluid" id = 'profile'/>
		  <!-- anchor tag  -->
		  <a href = "mailto:agontm12@gmail.com" class ="btn btn-primary mt-2">Let's work Together!</a>
		</section>
	</div>
	<!-- bootstrap script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
